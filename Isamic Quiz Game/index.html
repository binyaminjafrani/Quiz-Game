<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">

        <div id="difficulty-selector">
            <h2>Select Level</h2>
            <button class="difficulty-btn" onclick="startQuiz('easy')">Easy</button>
            <button class="difficulty-btn" onclick="startQuiz('medium')">Medium</button>
            <button class="difficulty-btn" onclick="startQuiz('hard')">Hard</button>

            <p id="score">Your Score: 0</p>
            <button id="restart-btn" onclick="resetQuiz()">Restart Quiz</button>
        </div>
        <div id="reward-container" class="hidden">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You earned a badge!</p>
            <img src="Coins.png" alt="Reward Badge" class="reward">
            <button id="continue-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
